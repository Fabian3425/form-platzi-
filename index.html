<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario Platzi</title>
</head>
<body>

    <header class="header">
        <img class="header__img--rosa" src="../image/logo-apple.svg" alt="logo de platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../image/icons8-perfil-de-gato-64.png" alt="perfil">
                <p>Perfil perro</p>
                <ul>
                    <li><a href="/">account</a></li>
                    <li><a href="/">Settings</a></li>
                </ul>
            </div>
        </div>
    </header>

<section class="login">
    <section class="login__container">
                <h2>Home</h2>
                <form class="login__container--form">
                    <input class="inpunt" type="email" placeholder="Correo">
                    <input class="inpunt" type="password" placeholder="Contraseña">
                    <button class="button"> Iniciar Sección</button>
                     <div class="login__container--remember-me">
                        <label>
                             <input type="checkbox" name="boton" id="caja1" valor="checkbox">Recuérdame
                        </label>
                        <a href="#">Olvide mi Contraseña</a>
                     </div>   
                </form>            
                 <section class="login__container--social-media">
                     <div>
                        <a href="#"><img src="../assets/google-icon.png" alt="google-icon"></a>Inicia sección con Google 
                    </div>
                    <div>
                        <a href="#"><img src="../assets/twitter-icon.png" alt="twitter-icon"></a>Iniciar sección con Twitter
                    </div>
                 </section>   
                 <p class="login__container--register">¿Notienes una cuenta? <a href="#">Regístrate</a></p>                   
    </section>
</section>

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Políticas de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
